<div cdkDropListGroup>
  <div class="container">
    <h2>To do</h2>
    <ng-container *ngIf="todos$ | async as todos">
      <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todos" class="list"
           (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of todos" cdkDrag>{{item.description}}</div>
      </div>
    </ng-container>
  </div>

  <div class="container">
    <h2>Done</h2>
    <ng-container *ngIf="dones$ | async as dones">
      <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="dones" class="list"
           (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of dones; let i = index" cdkDrag>
          {{item.description}}
          <button mat-button (click)="deleteDone(item)" class="right"><mat-icon>close</mat-icon></button>
        </div>
      </div>
    </ng-container>
  </div>

  <app-add-todo></app-add-todo>
</div>
